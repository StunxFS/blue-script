name: Compiler Tests

on:
  push:
    branches:
      - 'main'
    paths: ['bsc/**']
  pull_request:
    paths: ['bsc/**']
    types: [opened, synchronize]

jobs:
  ubuntu-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run passing tests
        run: |
          sudo pip3 install lark
          python3 bsc examples/syntax.bs
